<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Cairo:wght@200..1000&family=Dongle&family=Noto+Sans+Indic+Siyaq+Numbers&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Age calculator app</title>
</head>

<body>
  <main>
    <form action="">
      <section>
        <label for="day">DAY</label>
        <input type="number" placeholder="DD" name="day" id="day">
        <p></p>
      </section>

      <section>
        <label for="month">MONTH</label>
        <input type="number" placeholder="MM" name="month" id="month">
        <p></p>
      </section>

      <section>
        <label for="year">YEAR</label>
        <input type="number" placeholder="YYYY" name="year" id="year">
        <p></p>
      </section>
      <button></button>
    </form>
    <hr>

    <h1><span>--</span> years</h1>
    <h1><span>--</span> months</h1>
    <h1><span>--</span> days</h1>
  </main>

  <script src="main.js"></script>
</body>

</html>
